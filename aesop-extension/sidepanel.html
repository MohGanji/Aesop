<html>
<head>
    <title>Aesop</title>
</head>
<body>
    <div id="selected-text"></div>
    <div class="audio-player">
        <div class="controls">
            <button id="playPauseBtn" class="play-pause" aria-label="Play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="play-icon">
                    <polygon points="6 3 21 12 6 21"></polygon>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="pause-icon">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button> 
            <button id="speedBtn" class="speed-btn" onclick="changeSpeed()">1x</button>
        </div>
    </div>
    <script src="sidepanel.js"></script>
</body>
<style>
    :root {
        --background-color: #010e11c1; /* #150734 */
        --text-color: #ececec;
        --quote-color: #ececec88;
        --quote-bg-color: #ececec22;
        --url-color: #4baea4;
    
        --container-color: #071E22;
        --container-height: 80vh;
        /* --container-width: 72vw; */
        --container-width: 100vw;
        --container-height-mobile: 80vh;
        --container-width-mobile: 90vw;
    }

    .audio-player {
        margin: 20px auto;
        padding: 20px;
        border: solid .0625rem rgb(221 221 221/0.35);
        border-radius: 0.25rem;
        background-color: var(--quote-bg-color);
    }
    
    .controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .play-pause {
        background-color: var(--url-color);
        color: var(--text-color);
        border: 1px solid var(--url-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
    }
    
    .play-pause:hover {
        background-color: var(--text-color);
        color: var(--url-color);
    }
    
    .play-pause svg {
        width: 20px;
        height: 20px;
    }
    
    .pause-icon {
        display: none;
    }
    
    .time-container {
        display: flex;
        align-items: center;
        flex-grow: 1;
        gap: 10px;
    }
    
    .progress-bar {
        flex-grow: 1;
        background-color: var(--text-color);
        height: 5px;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
    }
    
    .progress {
        background-color: var(--url-color);
        height: 100%;
        border-radius: 5px;
        width: 0;
    }
    
    .speed-btn {
        background-color: var(--url-color);
        border: 1px solid var(--url-color);
        color: var(--text-color);
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 14px;
    }
    
    .speed-btn:hover {
        background-color: var(--text-color);
        color: var(--url-color);
    }    
</style>
</html>
